<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz!</h1>

      <p>To find your perfect match we need to know a little about you.</p>

      <form id="dating">
        <label for="gender">What is your preferred gender?</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="height">Do you like your partner tall or short?</label>
        <select id="height">
          <option value="tall">Tall</option>
          <option value="short">Short</option>
        </select>
        <label for="intelligence">How do you like your partners?</label>
        <select id="intelligence">
          <option value="smart">Brainy</option>
          <option value="dumb">Slow-witted</option>
        </select>

        <button type="submit" class="btn">Find my match!</button>
      </form>

      </form>

      </form>

      </form>

      </form>

      </form>

      </form>

      </form>

      <div id="match">
        <p>Your perfect partner is <span id="partner"></span>. Now they might not know you exist, but don't let that stop you!</p>
      </div>
    </div>
  </body>
</html>
